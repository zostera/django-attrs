{% extends "base.html" %}

{% block title %}django-attrs{% endblock %}

{% block content %}

    <h1>django-attrs</h1>

    <h2>Choose a protocol</h2>

    <ul>
        {% for protocol in protocols %}
            <li><a href="{% url "protocol_detail" pk=protocol.pk %}">{{ protocol }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
